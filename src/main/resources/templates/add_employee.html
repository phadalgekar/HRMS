<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
 
</head>
<body>
    <h1>Add new Employee</h1>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post" enctype="multipart/form-data">
 		<div>
            <label>First Name:</label>
            <input type="text" th:field="*{fname}" placeholder="First name must be at most 50 characters" required >
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lname}" placeholder="Last name must be at most 50 characters" required>
        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dob}" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="example: johndoe@gmail.com" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" th:field="*{phone}" placeholder="!0 digits allowed" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" th:field="*{address}" placeholder="Enter your address" required>
        </div>
        <div>
            <label>Role:</label>
            <select th:field="*{role}" required>
                <option value="">-- Select Role --</option>
                <option value="Admin">Admin</option>
                <option value="Manager">Manager</option>
                <option value="Employee">Employee</option>
                
            </select>
        </div>
        <div>
            <label>Department:</label>
            <select th:field="*{dept}" required>
                <option value="">-- Select Department --</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                
            </select>
        </div>

       <label for="nationality">Nationality:</label>
		<select id="nationality" name="nationality" th:field="*{nationality}" required>
		    <option value="">-- Select Nationality --</option>
		    <option value="India">India</option>
		    <option value="UK">UK</option>
		    <option value="Canada">Canada</option>
		</select><br/>
        <label for="aadharNumber">Aadhar Number:</label>
        <input type="text" id="aadharNumber" name="aadharNumber" th:field="*{aadharNumber}" required/><br/>

        <label for="panNumber">PAN Number:</label>
        <input type="text" id="panNumber" name="panNumber" th:field="*{panNumber}" required/><br/>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" th:field="*{gender}" required>
			    <option value="">-- Select Gender --</option>
			    <option value="Male">Male</option>
			    <option value="Female">Female</option>
			    <option value="Other">Other</option>
			</select><br/>

       <label for="maritalStatus">Marital Status:</label>
			<select id="maritalStatus" name="maritalStatus" th:field="*{maritalStatus}" required>
			    <option value="">-- Select Marital Status --</option>
			    <option value="Single">Single</option>
			    <option value="Married">Married</option>
			    <option value="Divorced">Divorced</option>
			    <option value="Widowed">Widowed</option>
			</select><br/>

			<label for="bloodGroup">Blood Group:</label>
			<select id="bloodGroup" name="bloodGroup" th:field="*{bloodGroup}" required>
			    <option value="">-- Select Blood Group --</option>
			    <option value="A+">A+</option>
			    <option value="A-">A-</option>
			    <option value="B+">B+</option>
			    <option value="B-">B-</option>
			    <option value="AB+">AB+</option>
			    <option value="AB-">AB-</option>
			    <option value="O+">O+</option>
			    <option value="O-">O-</option>
			    <!-- Add more blood group options as needed -->
			</select><br/>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required/><br/>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required/><br/>

        <label for="basicSalary">Basic Salary:</label>
        <input type="number" step="0.01" id="basicSalary" name="basicSalary" th:field="*{basicSalary}" required/><br/>

		<label for="Type">Employee Type:</label>
		<select id="Type" name="Type" th:field="*{Type}" required>
		    <option value="">-- Select Employee Type --</option>
		    <option value="Permanent">Permanent</option>
		    <option value="Contract">Contract</option>
		    <option value="Intern">Intern</option>
		    <!-- Add more employee type options as needed -->
		</select><br/>

        <label for="img1File">Image 1 (.png or .jpg):</label>
        <input type="file" id="img1File" name="img1File" accept=".png,.jpg,.jpeg" required>

        <div>
            <button type="submit">Save Employee</button>
        </div>
    </form>
</body>
</html>
